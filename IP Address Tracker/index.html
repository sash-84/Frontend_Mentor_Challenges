<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title> IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
      <h1> IP Address Tracker </h1>
      <div class="search">
        <input type="text" id="search_bar" placeholder="Search for any IP address or domain
        ">
        <div id="search_icon"></div>
      </div>
    </div>

    <div class="overlay">
      <div class="overlay-items"><h5>IP ADDRESS
      </h5><h2 id="i"></h2></div><hr>
      <div class="overlay-items"><h5>LOCATION
      </h5><h2 id="l"></h2></div>
      <div class="overlay-items"><h5>TIMEZONE</h5><h2>UTC:<span id="t"></span></h2></div>
      <div class="overlay-items last"><h5>ISP</h5><h2 id="s"></h2></div>
    </div>
    
    <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script src="script.js"></script>

</body>
</html>
